<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Respectfully Yours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #cfd9df, #e2ebf0);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 2s;
    }
    h1 {
      font-size: 52px;
      color: #444;
    }
    p {
      font-size: 20px;
      color: #666;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>😔 I Understand 😔</h1>
    <p>Even though you chose to walk away, I deeply respect your choice.<br>Thank you for taking the time to read 🙏<br>Wishing you peace and happiness always 💖</p>
  </div>
</body>
</html>
