<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8ecf4, #dee9f7);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffffee;
      padding: 50px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      transition: all 0.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #c23670;
      margin-bottom: 20px;
      animation: fadeInDown 1s;
    }

    p {
      font-size: 20px;
      color: #444;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: #c23670;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #a22a58;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üòî I'm Really Sorry üòî</h1>
    <p>I know I may have disappointed you. I deeply regret it.<br>
    Please accept my sincere apology. Whatever you choose, I respect it.</p>

    <div class="buttons">
      <button onclick="window.open('thanks.html', '_blank')">üíñ Forgive</button>
      <button onclick="alert('Take your time, I‚Äôll wait üôè')">‚è≥ Talk Later</button>
      <button onclick="window.open('respect.html', '_blank')">üò¢ Ignore</button>
    </div>
  </div>
</body>
</html>
